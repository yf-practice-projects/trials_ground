<!DOCTYPE html>
<html lang="ja">
    {{ template "header" }}
    <body class="sb-nav-fixed">
        {{ template "headerNavigation"}}
        {{ template "sideNavigation" }}
        <div id="layoutSidenav_content">
            <main role="main" class="container">
                <div id="home" class="container-fluid px-4">
                    <div class="row">
                        <div class="col-2">
                            <!-- Content -->
                        </div>
                        <div id="contents_area" class="col-8">
                            <div class="blank-area">testarea</div>
                            {{ range .datas }}
                            <div class="card mb-3">
                                <a href="/golang/{{ .ID }}" class="content-link-btn"></a>
                                <div class="card-header">
                                    {{.Title}}
                                </div>
                                <div class="card-body">
                                  <p class="card-text">{{ .Content }}</p>
                                </div>
                                <div class="card-footer">
                                  登録日：{{ convertTimeToDateTime .CreatedAt }} 更新日：{{ convertTimeToDateTime .UpdatedAt }}
                                </div>
                            </div>
                            {{ end }}
                        </div>
                        <div class="col-2">
                            <!-- Content -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="assets/js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    </body>
</html>
